services:
  - type: web
    name: global-hr-intelligence
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python qa_service_redesign.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
